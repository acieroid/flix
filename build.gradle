plugins {
    id 'application'
    id 'scala'
    id "org.scoverage" version "2.5.0"
}

application {
    mainClassName = 'ca.uwaterloo.flix.Main'
}

sourceSets {
    main {
        scala {
            srcDirs = ['main/src']
        }
    }
    test {
        scala {
            srcDirs = ['main/test']
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile files('lib/flix-runtime.jar')
    compile files('lib/com.microsoft.z3.jar')

    implementation 'org.scala-lang:scala-library:2.12.6'

    implementation 'org.parboiled:parboiled_2.12:2.1.4'

    implementation 'org.java-websocket:Java-WebSocket:1.3.9'

    implementation 'org.json4s:json4s-core_2.12:3.5.3'
    implementation 'org.json4s:json4s-ast_2.12:3.5.3'
    implementation 'org.json4s:json4s-native_2.12:3.5.3'

    implementation 'org.jline:jline:3.5.0'

    implementation 'org.ow2.asm:asm:5.2'

    implementation 'com.github.scopt:scopt_2.12:3.6.0'

    testImplementation 'org.scalatest:scalatest_2.12:3.0.5'

    testCompile 'junit:junit:4.12'

    scoverage 'org.scoverage:scalac-scoverage-runtime_2.12:1.3.1'
    scoverage 'org.scoverage:scalac-scoverage-plugin_2.12:1.3.1'

}
